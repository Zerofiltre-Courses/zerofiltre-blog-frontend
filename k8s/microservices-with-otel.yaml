---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: willbrid
  name: zerofiltre-blog-frontend-willbrid
data:
  API_BASE_URL: https://blog-api-dev.zerofiltre.tech
  BLOG_URL: https://willbrid-blog.zerofiltre.tech
  COURSES_URL: https://dev.zerofiltre.tech/cours
  GITHUB_CLIENT_ID: xxxxxxx
  GITHUB_REDIRECT_URL: https://dev.zerofiltre.tech/user/social-auth
  OVH_AUTH_NAME: xxxxxxx
  OVH_AUTH_URL: https://auth.cloud.ovh.net/v3/auth/tokens?nocatalog
  OVH_SERVER_URL: https://storage.gra.cloud.ovh.net/v1/xxxxxxx/zerofiltre-object-container
  SERVICES_URL: https://dev.services.zerofiltre.tech
  STACK_OVERFLOW_CLIENT_ID: '22742'
  STACK_OVERFLOW_REDIRECT_URL: https://dev.zerofiltre.tech/user/social-auth
  COURSE_ROUTES_ACTIVE: 'true'
  SCHOOL_API_BASE: http://localhost:3000
  BANNER_VISIBLE: 'false'
  BANNER_ACTION_BTN: 'Je deviens PRO'
  BANNER_LINK: 'pro'
  BANNER_TEXT: 'DÃ©sormais, vous pouvez payer votre abonnement PRO par Mobile Money et Paypal!'
  BANNER_BACKGROUND_COLOR: '#052b5d'
  OTEL_TRACES_EXPORTER: "otlp"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otelcol-opentelemetry-collector.zerofiltre-bootcamp.svc:4318"
  OTEL_NODE_RESOURCE_DETECTORS: "env,host,os"
  OTEL_SERVICE_NAME: "zerofiltre-blog-frontend-willbrid"
---
apiVersion: v1
kind: Secret
metadata:
  namespace: willbrid
  name: zerofiltre-blog-frontend-willbrid
type: Opaque
data:
  OVH_AUTH_PASSWORD: xxxxxxx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: willbrid
  name: zerofiltre-blog-frontend-willbrid
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: zerofiltre-blog-frontend-willbrid
  template:
    metadata:
      labels:
        app: zerofiltre-blog-frontend-willbrid
    spec:
      containers:
      - name: zerofiltre-blog-frontend-willbrid
        image: imzerofiltre/zerofiltretech-blog-front:7_willbrid
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-port
          containerPort: 4000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: zerofiltre-blog-frontend-willbrid
        - secretRef:
            name: zerofiltre-blog-frontend-willbrid
        resources:
          requests:
            cpu: 0.1
            memory: '50Mi'
          limits:
            cpu: 0.5
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 10
          
---
apiVersion: v1
kind: Service
metadata:
  namespace: willbrid
  name: zerofiltre-blog-frontend-willbrid
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: http-port
  selector:
    app: zerofiltre-blog-frontend-willbrid
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: willbrid
  name: zerofiltre-blog-frontend-willbrid
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: willbrid-blog.zerofiltre.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerofiltre-blog-frontend-willbrid
                port:
                  number: 80
  tls:
  - hosts:
    - willbrid-blog.zerofiltre.tech
    secretName: zerofiltre-blog-frontend-willbrid-cert 